{{extend "layout.html"}} {{block content}}
<div class="container">
    <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">

            </h3>
        </div>
        <div class="panel-body">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>REPOSITORY</th>
                        <th>TAG</th>
                        <th>IMAGE ID</th>
                        <th>CREATED</th>
                        <th>VIRTUAL SIZE</th>
                    </tr>
                    </thead>
                        {{for image in images:}}
                        <tr>
                            <td>{{= image["REPOSITORY"]}}</td>
                            <td>{{= image["TAG"]}}</td>
                            <td>{{= image["ID"]}}</td>
                            <td>{{= image["CREATED"]}}</td>
                            <td>{{= image["VirtualSize"]}} MB</td>
                        </tr>
                        {{pass}}
                </table>
            </div>
        </div>
    </div>
</div>
{{end}}
